<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Lab2</title>

</head>

<body>
    <h1>Welcome to the warehouse manager</h1>
    <table>
        <thead>
            <tr id="headerrow">
                <td>item1</td>
                <td>item2</td>
                <td>item3</td>
            </tr>
        </thead>
        <tbody>
            <tr id="bodyrow">
                <td>4</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </tbody>
    </table>
    <input id="showformbtn" type="button" value="Insert your item">
    <div id="form" style="display: none;">
        <input id="itemname" type="text" placeholder="Item name">
        <label id="itemname-err" for="itemname"></label>
        <input id="itemval" type="text" placeholder="Item value">
        <label id="itemval-err" for="itemval"></label>
        <input id="submitbtn" type="button" value="Insert">
    </div>
    <script src="lib.js" type="text/javascript"></script>
</body>

</html>
