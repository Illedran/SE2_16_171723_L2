<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Lab2</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="page-header">
                    <h1>Welcome to the warehouse manager</h1>
                </div>
                <table id="tab" class="table">
                    <thead id="tabheader"></thead>
                    <tbody id="tabbody"></tbody>
                </table>
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group col-sm-12">
                            <label id="itemslabel" for="changelimitval" class="control-label"></label>
                            <input type="text" class="form-control" id="changelimitval" placeholder="New maximum">
                            <input id="changelimitbtn" class="btn btn-success" type="button" value="Change maximum">
                            <label id="changeitems-err" for="changelimitbtn" class="control-label"></label>
                        </div>
                    </form>
                </div>
                <input id="showformbtn" class="btn btn-primary" type="button" value="Insert your item">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form id="itemform" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="itemname" placeholder="Item name">
                        </div>
                        <label for="itemname" id="itemname-err" class="control-label col-xs-2"></label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="itemval" placeholder="Item value">
                        </div>
                        <label for="itemval" id="itemval-err" class="control-label col-xs-2"></label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10">
                            <input id="submitbtn" type="button" class="btn btn-success" value="Insert">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="lib.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</body>

</html>
